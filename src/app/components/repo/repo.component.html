<li>
  <div class="user">
    <img [src]="repo.owner.avatar_url" alt="avatar" />
    <h3 class="creator">Creator:</h3>
    <h3>"{{ repo.owner.login }}"</h3>
  </div>

  <div class="repo">
    <h2>Repository name: "{{ repo.name }}"</h2>
    <h3 *ngIf="repo.language">Programing language: "{{ repo.language }}"</h3>
    <h4>Created at {{ repo.created_at | date }}</h4>
  </div>
</li>
